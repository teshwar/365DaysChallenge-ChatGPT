<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML/CSS Basics</title>
</head>

<body>
    <!-- Container for the form -->
    <div class="container">
        <!-- Heading for the form -->
        <h1>Form Example</h1>
        <!-- Form element with input fields, radio buttons, checkboxes, and submit button -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label>Gender:</label>
            <label for="male"><input type="radio" id="male" name="gender">Male</label>
            <label for="female"><input type="radio" id="female" name="gender">Female</label>

            <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe">Subscribe to newsletter</label>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
